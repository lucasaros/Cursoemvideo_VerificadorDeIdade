<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>

    <header class="header">
        <h1>Verificador de Idade</h1>
    </header>

    <main class="main-container">
        
        <form class="form" autocomplete="on">
            <div class="form__year-box">
                <input type="tel" id="year" maxlength="4" name="year" required>
                <label for="year">Ano de nascimento</label>
            </div>

            <div class="form__gender-box">
                <label for="male">Masculino
                    <input type="radio" name="gender" id="male" value="M" checked>
                </label>

                <label for="female">Feminino
                    <input type="radio" name="gender" id="female" value="F">
                </label>
            </div>

            <button class="form__button" type="button">
                <span>Verificar</span>
            </button>
        </form>

        <section class="result">
            <p class="result__text">Por favor, preencha o ano de nascimento e selecione o gÃªnero para ver o resultado.</p>
            <img class="result__image" src="" alt="">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
