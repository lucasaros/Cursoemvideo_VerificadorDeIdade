<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>

    <h1 class="titulo">Verificador de Idade</h1>

    <form class="form">
            <div class="form__ano-box">
                    <input type="tel" name="ano" maxlength="400" placeholder="Ano de Nascimento">
            </div>
            <div class="form__genero-box">
                <label for="masc">Masculino
                    <input type="radio" name="sexo" id="masc" value="M" checked>
                </label>
                <label for="fem">Feminino
                    <input type="radio" name="sexo" id="fem" value="F">
                </label>
            </div>

            <input class="form_botao-verificar" type="button" value="Verificar" onclick="verificar()">
    </form>

    <p class="resultado">Preencha os itens acima para ver o resultado</p>
            
    <img class="imagem"src="" alt="">

    <script src="script.js"></script>
</body>
</html>
